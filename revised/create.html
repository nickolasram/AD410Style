<!DOCTYPE html>
<html lang="en">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">    
    <link rel="icon" href="http://atcsed.us-west-2.elasticbeanstalk.com/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Web site created using create-react-app">
    <link rel="apple-touch-icon" href="http://atcsed.us-west-2.elasticbeanstalk.com/logo192.png">
    <title>Cultural CS Bytes</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="root">
        <div class="wrapper_border flex_container centercenter">
            <h1>Create Account</h1>
            <form action="">
                <section>
                    <label>Username:</label>
                    <input id="username" type="text">
                </section>
                <section>
                    <label>Password:</label>
                    <input id="password" type="text">
                </section>
                <section>
                    <label>Confirm Password:</label>
                    <input id="confirm-password" type="text">
                </section>
            </form>
            <div class="item">
                <button>Cancel</button>
                <button>Continue</button>
            </div>
            <p id="feedback"></p>
        </div>
    </div>
</body>
</html>
